<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rajshahi Silk Industry</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header>
        <div class="container">
            <h1>Silk Product Catalog</h1>
        </div>
    </header>

    <div class="container">
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}

        <main>
            {% block content %}
            {% endblock content %}
        </main>
    </div>

    <footer>
        <p>&copy; {% now "Y" %} Rajshahi Silk Industry</p>
    </footer>
</body>
</html>
